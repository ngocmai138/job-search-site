#
# JDBC connection properties
#
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/spring_workcv?useSSL=false
jdbc.user=mai
jdbc.password=mai

#
# Connection pool properties
#
connection.pool.initialPoolSize=5
connection.pool.minPoolSize=5
connection.pool.maxPoolSize=20
connection.pool.maxIdleTime=3000

#
# Hibernate properties
#
spring.datasource.url=jdbc:mysql://localhost:3306/spring_workcv?useSSL=false
spring.datasource.username=mai
spring.datasource.password=mai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
hibernate.packagesToScan=com.asm2.entity

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.asm2=DEBUG  
logging.file.name=application.log

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

upload.dir=src/main/resources/uploads
